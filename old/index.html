<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card practice</title>
  <link rel="stylesheet" href="./styles.css">


</head>
<body>
  <main class="container">
    <div class="box">
      <div>
        <img src="./assets/images/illustration-article.svg" alt="top image" class="top-image">
      </div>
      <div class="text-box">
        <div class="title">Learning</div>
        <h2>Published 21 Dec 2023</h2>
        <h1>HTML & CSS foundations</h1>
        <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar-image">
          <p class="name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
